<ion-view view-title="Linkedin service">
  <ion-content>
    <div class="service Linkedin">
    	<div>
        <h1>Add Linkedin Username into the tag<h1>
    		<label for="url">Please introduce the Linkedin ID: </label>

    		<input type="url" id="linkedin" ng-model="LinkedinModel">
    	</div>
		<button ng-click="onAddClick(LinkedinModel);">Add</button>
    </div>
  </ion-content>
</ion-view>
