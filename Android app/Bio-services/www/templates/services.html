<ion-view view-title="Services">
  <ion-content>
    <ion-list type="card">
      <ion-item class="item-icon-left" ng-repeat="Service in Services" href="#/app/services/{{Service.id}}">
        <i class="icon {{ Service.icon }}"></i> {{ Service.title }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
