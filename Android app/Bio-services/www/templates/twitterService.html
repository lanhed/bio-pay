<ion-view view-title="Twitter service">
  <ion-content>
    <div class="service Twitter">
    	<div>
        <h1>Add Twitter Username into the tag<h1>
    		<label for="url">Please introduce the Twitter ID: </label>

    		<input type="url" id="Tweet" ng-model="TweetModel">
    	</div>
		<button ng-click="onAddClick(TwitterModel);">Add</button>
    </div>
  </ion-content>
</ion-view>
